<div class="page">  
    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        {{user.name}}
                    </h5>
                    <h6>
                        {{user.role}}
                    </h6>
                    <p class="profile-infos">Coordonnées</p>  
                </div>
            </div>
            <div class="col-md-2" style="margin-left: auto;">

                <button *ngIf="!show" mat-raised-button class="btn btn-light" (click)="editUserRequest(user)" style="font-size: large; font-family: 'Lato';">Modifier</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="profile-tab">
                    <div *ngIf="!show">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Username</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.username}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nom & Prénom</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{user.email}}</p>
                            </div>
                        </div>   
                    </div>
                    <div *ngIf="show">
                        <form name="form-user-update" (ngSubmit)="f.form.valid && editUser()" #f="ngForm" novalidate> 
                                <div class="alert alert-danger" *ngIf="errorMessage">
                                <strong>Error !</strong> {{errorMessage}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="alert alert-success" *ngIf="infoMessage">
                                <strong>Done !</strong> {{infoMessage}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>   
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Username</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" name="username" class="form-control" [(ngModel)]="selectedUser.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required>
                                        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                                            <div *ngIf="username.errors.required">A valid username is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Nom & Prénom</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" name="name" class="form-control" [(ngModel)]="selectedUser.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required>
                                        <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                                            <div *ngIf="name.errors.required">A valid name is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" name="email" class="form-control" [(ngModel)]="selectedUser.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                            <div *ngIf="email.errors.required">Email is required</div>
                                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Password</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="password" name="password" class="form-control" [(ngModel)]="selectedUser.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                            <div *ngIf="password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                </div> 

                                <div style="margin-top: 20px;">
                                    <button style="margin-left: 10px; width: 125px" type="submit" class="btn btn-secondary">Save Changes</button>
                                    <button style="margin-left: 20px; width: 125px" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                                 

                        </form> 
                    </div>
                </div>       
            </div>
        </div>
    </div>
</div>
