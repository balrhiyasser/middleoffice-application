<div class="register">
  <div class="row">
      <div class="col-md-9 register-right">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <h3 class="display-3 register-heading">SIGN UP</h3>
                          <div class="row register-form">
                              <div class="col-md-12">
                                  <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                                    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                                    <div class="alert alert-success" *ngIf="infoMessage">
                                      <strong>Successful!</strong> {{infoMessage}}
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                                      <input type="text" class="form-control input-text-custom" id="name" placeholder="FullName" name="name" [(ngModel)]="user.name" #name="ngModel" required />
                                      <div *ngIf="f.submitted && !name.valid" class="help-block">An valid name is required.</div>
                                    </div>
                                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <input type="text" class="form-control input-text-custom" id="username" placeholder="UserName" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                                    <div *ngIf="f.submitted && !username.valid" class="help-block">An valid username is required.</div>
                                  </div>
                                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <input type="password" class="form-control input-text-custom" id="password" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
                                  </div>
                                  <button class="btnRegister" type="submit">Sign Up</button>
                                  <div style="text-align: center; margin-top: 20px; text-decoration: underline;" *ngIf="infoMessage">
                                    <a style="color: black;" href="/user-list"> Return to User List </a>
                                  </div>
                                </form>
                                  <!--<a [routerLink]="['/login']" class="btn btn-link">I have Account!</a>-->
                              </div>
                          </div>
                  </div>
      </div>
  </div>
  </div>
